<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- CSS HomepageStylesheet -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Add fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Josefin+Slab:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- Add icon before tittle -->
    <link rel="tittle icon" href="./images/tittleIcon.png">
    <title>What to Watch</title>
</head>

<body>
    <a class="skip-link" href="./index.html#firstTextContainer">Skip to main content</a>
    <header class="textContainer">
        <div class="mainWrapper">
            <h1>What to Watch</h1>
        </div>
    </header>
    <main>
        <section class="textContainer" id="firstTextContainer">
            <div class="mainWrapper flex flexColumn alignItemsCenter">
                <h2>What movie will you watch tonight?</h2>
                <button id="randomMovieButton">Click Here for a Random Movie!</button>
            </div>
        </section>
        <section class="curtain leftCurtain" id="leftCurtain">
            <img src="./images/leftCurtain.jpg" alt="left side of opening curtain">
        </section>
        <section class="curtain rightCurtain" id="rightCurtain">
                <img src="./images/rightCurtain.jpg" alt="right side of opening curtain">
        </section>
        <section class="randomMovieDisplay flex flexColumn" id="randomMovieDisplay">
            <div class="randonMovieContainer grid" id="randonMovieContainer"></div>
        </section>
        <section class="watchList hidden" id="watchList">
            <div class="watchListWrapper">
                <p>Drag Your Movies Here!</p>
                <img id="draggingSpace" src="images/watchlistLogo.png" alt="Watch list function icon" draggable="false">
                <div class="watchListContainer flex flexColumn" id="watchListContainer"></div>
            </div>
        </section>
        <section class="specificMovieInfo" id="specificMovieInfo">
            <div class="flex flexColumn alignItemsCenter popUpCard">
                <h2 id="selectedMovieTittle"></h2>
                <img id="selectedMovieImg">
                <p id="selectedMovieDescription"></p>
                <button class="hidden buttonStyling" id="selectedCloseButton">Close</button>
            </div>
        </section>

        <script src="./scripts/script.js"></script>
    </main>
    <footer>
        <p><a href='https://github.com/danimayfield' aria-label='button link you to the GitHub home page of Dani'>Dani</a> and <a href='https://github.com/Hughzhoutrt' aria-label='button link you to the GitHub home page of Hugh'>Hugh</a> created at <a href="https://junocollege.com/" aria-label='button link you to the home page of Juno college'>Juno College</a> Â© 2021 All rights reserved.      <a href='https://github.com/Cohort-37-Group-14/What-to-Watch' aria-label='button link you to the GitHub repo of this application'><i class="fab fa-github"></i></a></p>
    </footer>
</body>

</html>
