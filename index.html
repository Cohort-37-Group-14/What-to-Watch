<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS HomepageStylesheet -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Add fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Josefin+Slab:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- Add icon before tittle -->
    <link rel="tittle icon" href="./images/tittleIcon.png">
    <title>What to Watch</title>
</head>

<body>
    <header class="textContainer mainWrapper">
        <h1>What to Watch</h1>
    </header>
    <main>
        <section class="textContainer flex flexColumn alignItemsCenter mainWrapper">
            <h2>What movie will you watch tonight?</h2>
            <button id="randomMovieButton">Click Here for a Random Movie!</button>
        </section>
        <section class="curtain leftCurtain" id="leftCurtain">
            <img src="./images/leftCurtain.jpg" alt="left side of opening curtain">
        </section>
        <section class="curtain rightCurtain" id="rightCurtain">
                <img src="./images/rightCurtain.jpg" alt="right side of opening curtain">
        </section>
        <section class="randomMovieDisplay flex flexColumn" id="randomMovieDisplay">
            <!-- We can use forEach or other loop function to iterate the data from API and put them into the following div, so I gave this div a specific ID-->
            <div class="randonMovieContainer grid" id="randonMovieContainer">
                <!-- This section is for when the 6 random movies are generated, they will populate here -->
            </div>
        </section>
        <section class="watchList hidden" id="watchList">
            <p>Drag Your Movies Here!</p>
            <img id="draggingSpace" src="images/watchlistLogo.png" alt="Watch list function icon">
            <div class="watchListContainer flex flexColumn" id="watchListContainer"></div>
        </section>

        <!-- The following section is for the interface, when users click a movie from our display, this interface shows up and provides more detially info about the selected movie to users -->
        <section class="specificMovieInfo" id="specificMovieInfo">
            <div class="flex flexColumn alignItemsCenter">
                <h2 id="selectedMovieTittle"></h2>
                <img id="selectedMovieImg">
                <p id="selectedMovieDescription"></p>
            </div>
        </section>

        <script src="./scripts/script.js"></script>
    </main>

</body>

</html>
